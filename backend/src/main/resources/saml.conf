saml {
  identityProvider {
    entityId = ${SAML_IDENTITY_PROVIDER_ENTITY_ID}
    loginUrl = ${SAML_IDENTITY_PROVIDER_LOGIN_URL}
    logoutUrl = ${SAML_IDENTITY_PROVIDER_LOGOUT_URL}
    certificate = ${SAML_IDENTITY_PROVIDER_CERTIFICATE}
  }

  serviceProvider {
    samlBaseUrl = ${app.baseUrl}/sso/saml
    nameIdFormat = "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
    organizationName = "link-time GmbH"
    organizationDisplayName = "link-time GmbH"
    organizationUrl = "https://link-time.com"
    organizationLang = "en"
  }
}